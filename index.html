<body>

    <div class="controls">
        <label><input type="checkbox" id="filter-prime" checked> „Éó„É©„Ç§„É†</label>
        <label><input type="checkbox" id="filter-standard" checked> „Çπ„Çø„É≥„ÉÄ„Éº„Éâ</label>
        <label><input type="checkbox" id="filter-growth" checked> „Ç∞„É≠„Éº„Çπ</label>
        <input type="text" id="search" placeholder="Á§æÂêç„ÅßÊ§úÁ¥¢" />
    </div>
    <div class="grid" id="grid"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="stock_data.js"></script>
    <script>
        const grid = document.getElementById("grid");
        const searchInput = document.getElementById("search");
        const filterPrime = document.getElementById("filter-prime");
        const filterStandard = document.getElementById("filter-standard");
        const filterGrowth = document.getElementById("filter-growth");
        const tooltip = document.getElementById("tooltip");
        const clickedKey = "clickedStocks";
        let clickedStocks = JSON.parse(localStorage.getItem(clickedKey) || "{}");

        function saveState(code, isClicked) {
            clickedStocks[code] = isClicked;
            localStorage.setItem(clickedKey, JSON.stringify(clickedStocks));
        }

        function createCell(item) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (item.market.includes("„Éó„É©„Ç§„É†")) cell.classList.add("prime");
            else if (item.market.includes("„Çπ„Çø„É≥„ÉÄ„Éº„Éâ")) cell.classList.add("standard");
            else if (item.market.includes("„Ç∞„É≠„Éº„Çπ")) cell.classList.add("growth");

            cell.textContent = item.code;
            cell.setAttribute("data-name", item.name);
            cell.setAttribute("data-market", item.market);

            if (clickedStocks[item.code]) {
                cell.classList.add("clicked");
            }

            cell.addEventListener("click", () => {
                const isClicked = cell.classList.toggle("clicked");
                saveState(item.code, isClicked);
            });

            cell.addEventListener("dblclick", () => {
                const queries = [
                    `${item.name} ${item.code} ‰ºÅÊ•≠„Çµ„Ç§„Éà`,
                    `${item.name} ${item.code} Êé°Áî®ÊÉÖÂ†± ‰∏≠ÈÄî`,
                    `${item.name} ${item.code} „Åø„Çì„Åã„Å∂ ‰ºÅÊ•≠ÊÉÖÂ†±`,
                    // `${item.name} ${item.code} Âè£„Ç≥„Éü`,
                    `${item.name} ${item.code} ÂÖ¨Âºè„Éñ„É≠„Ç∞`,
                    `${item.name} ${item.code} Êé≤Á§∫Êùø`,
                    `${item.name} ${item.code} ÂÑ™ÂæÖ`,
                    // `${item.name} ${item.code} Êï¥ÁêÜÈäòÊüÑ`
                ];
                queries.forEach(q => {
                    const query = encodeURIComponent(q);
                    window.open(`https://www.google.com/search?q=${query}&btnI`, '_blank');
                });
            });

            cell.addEventListener("mousemove", (e) => {
                tooltip.textContent = item.name;
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.style.visibility = "visible";
            });

            cell.addEventListener("mouseleave", () => {
                tooltip.style.visibility = "hidden";
            });

            return cell;
        }

        function renderGrid() {
            grid.innerHTML = "";
            const query = searchInput.value.trim();

            data.forEach(item => {
                const market = item.market;
                if ((market.includes("„Éó„É©„Ç§„É†") && !filterPrime.checked) ||
                    (market.includes("„Çπ„Çø„É≥„ÉÄ„Éº„Éâ") && !filterStandard.checked) ||
                    (market.includes("„Ç∞„É≠„Éº„Çπ") && !filterGrowth.checked)) {
                    return;
                }

                const cell = createCell(item);

                if (query && item.name.includes(query)) {
                    cell.classList.add("matched");
                }

                grid.appendChild(cell);
            });
        }

        filterPrime.addEventListener("change", renderGrid);
        filterStandard.addEventListener("change", renderGrid);
        filterGrowth.addEventListener("change", renderGrid);
